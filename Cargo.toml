[package]
name = "worlds-sim-rust"
version = "0.1.0"
edition = "2021"
resolver = "2"

[target.'cfg(target_os = "linux")'.dependencies]
winit = { version = "0.26.1", features=["x11"] }

[features]
debug = ["planet/debug"]
planet_view = ["render"]
render = ["bevy/bevy_asset", "bevy/bevy_winit", "bevy/render", "planet/render", "dep:bevy_pancam"]
default = ["render", "debug"]

[dependencies.planet]
path = "planet"
default-features = false

[dependencies.bevy]
version = "0.8"
default-features = false

[dependencies.bevy_pancam]
version = "0.6.1"
optional = true
